version: '3'
services:
  website:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: website-web
    container_name: website-web
    volumes:
      - ./web:/var/www/html/website
    ports:
      - 8000:80
    links:
      - website-db
    env_file:
      - .env.db
  website-db:
    restart: always
    image: mysql:5.7
    container_name: website-db
    env_file:
      - .env.db
    volumes:
      - db:/var/lib/mysql
volumes:
    web:
    db:
