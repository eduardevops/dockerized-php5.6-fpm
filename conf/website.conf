server {
        listen 80;

        root /var/www/html/website;
        index index.php index.html;

        server_name _;

        

        # PHP scripts to FastCGI
        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;

                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                include fastcgi_params;
          }
}
